<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스파이스크롤 만들어보기</title>
  <style>
    html, body {
      margin: 0;
    }
    ul {
      list-style: none;
      position: fixed;
      top: 0;
      /* left: 0; */
      right: 0;
      margin: 0;
      padding: 0;
      background-color: #fff;
      /* top left right bottom */
    }
    li {
      display: inline-block;
      background-color: rgba(0,0,0, .5);
      width: 100px;
      height: 50px;
      cursor: pointer;
      text-align: center;
    }
    li:hover {
      background-color: rgba(0,0,0, .8);
    }
    a {
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      line-height: 50px;
    }
    .section {
      background-color: blue;
      height: 600px;
      color: #fff;
    }
    .section:nth-child(1) {background-color: blue;}
    .section:nth-child(2) {background-color: red;}
    .section:nth-child(3) {background-color: orange;}
    .section:nth-child(4) {background-color: pink;}
    .section:nth-child(5) {background-color: green;}

  </style>
</head>
<body>
  <div class="wrap">
    <ul class="menu">
      <li>
        <a href="#section-1">메뉴 1</a>
      </li>
      <li>
        <a href="#section-2">메뉴 2</a>
      </li>
      <li>
        <a href="#section-3">메뉴 3</a>
      </li>
      <li>
        <a href="#section-4">메뉴 4</a>
      </li>
      <li>
        <a href="#section-5">메뉴 5</a>
      </li>
    </ul>


    <div>
      <div id="section-1" class="section">
        <h1>섹션 1번 입니다.</h1>
      </div>
      <div id="section-2" class="section">
        <h1>섹션 2번 입니다.</h1>
      </div>
      <div id="section-3" class="section">
        <h1>섹션 3번 입니다.</h1>
      </div>
      <div id="section-4" class="section">
        <h1>섹션 4번 입니다.</h1>
      </div>
      <div id="section-5" class="section">
        <h1>섹션 5번 입니다.</h1>
      </div>
    </div>
  </div>
</body>
</html>
